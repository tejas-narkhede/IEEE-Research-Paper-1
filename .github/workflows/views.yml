name: Update GitHub Views Badge

on:
  schedule:
    - cron: "0 */12 * * *"   # updates twice daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch GitHub Traffic Data
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          owner=$(echo $REPO | cut -d'/' -f1)
          repo=$(echo $REPO | cut -d'/' -f2)
          response=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
                           -H "Accept: application/vnd.github+json" \
                           https://api.github.com/repos/$owner/$repo/traffic/views)

          total=$(echo $response | jq '.count // 0')
          unique=$(echo $response | jq '.uniques // 0')

          mkdir -p .github/badges
          cat <<EOF > .github/badges/views.json
          {
            "schemaVersion": 1,
            "label": "views",
            "message": "$unique",
            "color": "blue"
          }
          EOF

      - name: Commit badge JSON
        run: |
          if git diff --quiet; then
            echo "No changes"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .github/badges/views.json
            git commit -m "Update views badge"
            git push
          fi
